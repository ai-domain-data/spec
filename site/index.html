<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Domain Data Standard - Open, Vendor-Neutral Domain Identity for AI Systems</title>
    <meta name="description" content="Publish authoritative, self-hosted identity data for any domain. Open standard for AI systems, search engines, and automated agents. Generate, validate, and publish domain profiles with free, open-source tooling." />
    <meta name="keywords" content="AI domain data, domain identity, schema.org, JSON-LD, domain profile, AI metadata, structured data, open standard" />
    <meta name="author" content="AI Domain Data Standard" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ai-domain-data.org/" />
    <meta property="og:title" content="AI Domain Data Standard - Open, Vendor-Neutral Domain Identity" />
    <meta property="og:description" content="Publish authoritative, self-hosted identity data for any domain. Open standard for AI systems, search engines, and automated agents." />
    <meta property="og:image" content="https://ai-domain-data.org/favicon.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ai-domain-data.org/" />
    <meta property="twitter:title" content="AI Domain Data Standard - Open, Vendor-Neutral Domain Identity" />
    <meta property="twitter:description" content="Publish authoritative, self-hosted identity data for any domain. Open standard for AI systems, search engines, and automated agents." />
    <meta property="twitter:image" content="https://ai-domain-data.org/favicon.png" />
    
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="canonical" href="https://ai-domain-data.org/" />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "AI Domain Data Standard",
      "url": "https://ai-domain-data.org",
      "logo": "https://ai-domain-data.org/favicon.png",
      "description": "Open, vendor-neutral standard for publishing authoritative domain identity data for AI systems, search engines, and automated agents.",
      "sameAs": [
        "https://github.com/ai-domain-data/spec"
      ],
      "foundingDate": "2025",
      "license": "https://opensource.org/licenses/MIT"
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "AI Domain Data Standard",
      "url": "https://ai-domain-data.org",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://ai-domain-data.org/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "AI Domain Data Generator",
      "applicationCategory": "WebApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "Free, open-source tool for generating AI Domain Data Standard compliant domain profiles.",
      "url": "https://ai-domain-data.org/generator"
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
